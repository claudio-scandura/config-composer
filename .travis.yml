language: java

install: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jdk:
  - openjdk8

jobs:
  include:
    - stage: "Test"
      name: "tests"
      script: ./gradlew test
    - script: ./gradlew checkstyleMain checkstyleTest
      name: "checkstyle"
    - stage: release
      script: ./release.sh


stages:
  - test
  - name: release
    if: branch = master